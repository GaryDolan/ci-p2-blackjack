<!DOCTYPE html>
<html lang="en">
<!-- Head Element -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Lucky 21 Blackjack, the perfect place to practice and hone you Blackjack skills online">
    <meta name="keywords" content="Lucky 21 Blackjack, Lucky 21, Blackjack, Blackjack game, Blackjack online, practice Blackjack">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Lucky 21 Blackjack</title>
</head>

<!-- Body Element -->
<body>
    <div class="game-page-wrapper">
        <!-- Header Element -->
        <header>
            <a class="logo" href="index.html">
                <div class="logo-image">
                    <img src="assets/images/cards-icon.png" alt="Icon: Two cards, one heart and one spade ">
                </div> 
                <div class="logo-content">
                    <h1>Lucky 21 Blackjack</h1>
                </div>
                
            </a>   
            <p>Game Rules</p>     
        </header>

        <!-- Main webpage content -->
        <main class="game-container">

            <!-- Dealer section -->
            <section class="dealer-container">
                <div class="dealer-info">     
                    <div class="cards-image">
                        <img src="assets/images/cards-icon.png" alt="Icon: Two cards, one heart and one spade ">
                    </div> 
                    
                    <h2>Dealer's Hand <span class="hand-count" id="dealer-hand-value">0</span></h2>
                </div>   

                <div class="dealers-cards">
                    <img src="assets/images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                    <img src="assets/images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                </div>                
            </section>

            <!-- Game controls section -->
            <section class="game-controls-container">
                <button id="hit-button">Hit</button>
                <div class="results-message"></div>
                <button id="stand-button">Stand</button>
            </section>

            <!-- Player section -->
            <section class="player-container">
                <div class="player-info">
                    <div class="cards-image">
                        <img src="assets/images/cards-icon.png" alt="Icon: Two cards, one heart and one spade ">
                    </div> 
                    <h2>Player's Hand <span class="hand-count" id="player-hand-value">0</span></h2>
                </div>    
                <div class="players-cards">
                    <img src="assets/images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                    <img src="assets/images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                </div>                
            </section>

            <p>Player Chip Count â‚¬ <span id="chip-count">0</span></p>

            <!-- Betting section -->
            <section class="betting-container">
                <p>Bet Amount</p>
                <input id="player-bet"  type="number">
                <button id="place-bet-button">Place Bet</button>

            </section>

        </main>
    </div>
    
    <!-- local script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
