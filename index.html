<!DOCTYPE html>
<html lang="en">
<!-- Head Element -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Lucky 21 Blackjack, the perfect place to practice and hone you Blackjack skills online">
    <meta name="keywords" content="Lucky 21 Blackjack, Lucky 21, Blackjack, Blackjack game, Blackjack online, practice Blackjack">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <title>Lucky 21 Blackjack</title>
</head>

<!-- Body Element -->
<body>
    <div class="game-page-wrapper">
        <!-- Header Element -->
        <header>
            <a class="logo" href="index.html" aria-label="Return home">
                <div class="logo-image">
                    <img src="assets/images/cards-icon.png" alt="Icon: Two cards, one heart and one spade ">
                </div> 
                <div class="logo-content">
                    <h1>Lucky 21 Blackjack</h1>
                </div>
                
            </a>   
            <p id="game-rules">Game Rules</p>     
        </header>

        <!-- Main webpage content -->
        <main class="game-container">

            <!-- Dealer section -->
            <section class="dealer-container">
                <div class="dealer-info">     
                    <div class="cards-image">
                        <img src="assets/images/cards-icon.png" alt="Icon: Two cards, one heart and one spade ">
                    </div> 
                    
                    <h2>Dealer's Hand <span class="hand-value" id="dealer-hand-value" title="Dealer's hand value">0</span></h2>
                </div>   

                <div id ="dealers-cards">
                    <img src="assets/images/playing-card-images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                    <img src="assets/images/playing-card-images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                </div>                
            </section>

            <!-- Game controls section -->
            <div class="game-controls-container">
                <button id="hit-button" aria-label="Hit button" title="Press to receive an additional card">Hit</button>
                <button id="stand-button" aria-label="Stand button" title="Press to finalise your cards and allow dealer to play">Stand</button>
            </div>

            <!-- Player section -->
            <section class="player-container">
                <div class="player-info">
                    <div class="cards-image">
                        <img src="assets/images/cards-icon.png" alt="Icon: Two cards, one heart and one spade ">
                    </div> 
                    <h2>Player's Hand <span class="hand-value" id="player-hand-value" title="Player's hand value">0</span></h2>
                </div>    
                <div id ="players-cards">
                    <img src="assets/images/playing-card-images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                    <img src="assets/images/playing-card-images/card-back.webp" alt="Image of the back of a playing card, it is red.">
                </div>                
            </section>

            <div class="player-chip-count">
                <p>Player Chip Count €<span id="chip-count">0</span></p>
            </div>
            <!-- Betting section -->
            <div class="betting-container">
                <div class="betting-input">
                    <p>Bet Amount</p>
                    <input id="player-bet-input"  type="number" placeholder="Enter your bet" title="Please enter a bet in €10 increments or use arrows to increase/decrease bet" min="10" step="10" value="10">
                </div>

                <button id="place-bet-button" aria-label="Place bet button" title="Press to place bet">Place Bet</button>

                <button id="play-again-button" aria-label="New game button" title="Press to start new game">Play Again</button>
            </div>
        </main>

        <!-- Modal Container -->
        <div id="modal-container" class="modal">
            <!-- Modal Content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-message"></p>
                <button id="modal-button">OK</button>
            </div>
        </div>
    </div>
    
    <!-- local script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
